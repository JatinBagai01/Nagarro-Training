<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pop Up</title>
</head>
<body>
    <div class="text-center mt-5">
        <button class="clicks">Click Me</button>
    </div>

    <div id="box" class="container mt-5">
        <div class="one">
            <h3 class="pt-3 text-center">Enter Details<button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button></h3>
              <div class = "mykind">
                <!-- <h1 class="text-center">Form Validation</h1><br> -->
                <div class="container">
                    <div class="col-lg-8 m-auto d-block">
                        <form action="#">
                            <div class="form-group">
                                <label for="name">Username</label>
                                <input type="text" class="form-control" id="username" name="username" autocomplete="off">
                                <h5 id="usernamevalidation"></h5>
                            </div><br>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email" autocomplete="off">
                                <h5 id="emailvalidation"></h5>
                            </div><br>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" id="password" name="password" autocomplete="off">
                                <h5 id="passwordvalidation"></h5>
                            </div><br>
                            <div class="form-group">
                                <label for="conpassword">Confirm Password</label>
                                <input type="text" class="form-control" id="confirmpassword" name="conpassword" autocomplete="off">
                                <h5 id="confirmpasswordvalidation"></h5>
                            </div>
                            <div>
                            <br>
                                <input type="submit" value="Submit" id="submitvalidation" class="btn btn-dark">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
